<div class="modal-header">
	<h3 class="text-info">
		<span ng-bind="studentObj.student_name"></span>
		<i class="fa fa-times pull-right" ng-click="close()" style="cursor:pointer;"></i>
	</h3>

</div>
<div class="modal-body">

	<ul class="nav nav-tabs nav-justified">
		<li class="active">
			<a href="#compulsory_subjects" data-toggle="tab">
				Compulsory 
				<span class="badge badge-primary primary pull-right" ng-bind="'( ' + studentSubjects.compulsory.length + ' )'"></span>
			</a
		</li>
		<li>
			<a href="#optional_subjects " data-toggle="tab">
				Optional 
				 <span class="badge badge-primary primary pull-right" ng-bind="'( ' + studentSubjects.optional.length + ' )'"></span>
			</a
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active" id="compulsory_subjects">
			<div class="padding-md">
				<table class="table table-bordered table-condensed table-hover">
					<tr ng-repeat="subject in studentSubjects.compulsory">
						<td ng-bind="$index + 1"></td>
						<td ng-bind="subject.subject_name"></td>
					</tr>
				</table>
			</div>
		</div>

		<div class="tab-pane" id="optional_subjects">
			<div class="padding-md">
				<table class="table table-bordered table-condensed table-hover">
					<tr ng-repeat="subject in studentSubjects.optional">
						<td ng-bind="$index + 1"></td>
						<td ng-bind="subject.subject_name"></td>
						<td>
							<button class="btn-sm btn-danger" ng-click="removeStudentSubject(subject)">Remove</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default btn-sm" ng-click="close()">Close</button>
</div>
